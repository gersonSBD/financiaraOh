<p-dialog header="Resumen de los usuarios" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}"
    [draggable]="false" [resizable]="false" (onHide)="hideModalDialog()">
    <p>Total de usuarios: {{ users.length }}</p>
    <p>Promedio de edad: {{ averageAge }}</p>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="hideModalDialog()" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
